{% extends "flexservice_base.html" %}

{%block title%}Flexservice-login{%endblock%}


{%block content%}

<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded shadow-md w-96">
            <h1 class="text-2xl font-semibold mb-4">Login</h1>
            <form>
                <div class="mb-4">
                    <label for="username" class="block text-gray-600">Username</label>
                    <input type="text" id="username" name="username" class="w-full p-2 border rounded border-gray-300 focus:outline-none focus:border-blue-400">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-600">Password</label>
                    <input type="password" id="password" name="password" class="w-full p-2 border rounded border-gray-300 focus:outline-none focus:border-blue-400">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Login</button>
            </form>
        </div>
    </div>
</body>

{%endblock%}
